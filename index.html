<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Connect</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet" />
  <script type="module" src="./scripts.js"></script>
  <script type="module" src="./data.js"></script>
  <script type="module" src="./book-preview.js"></script>
</head>
<body>
  <header class="header">
    <!-- Header content here -->
  </header>

  <main class="list">
    <div class="list__items" data-list-items>
      <book-preview 
        title="Book Title 1" 
        author="Author 1" 
        description="Description of Book 1">
      </book-preview>
      <book-preview 
        title="Book Title 2" 
        author="Author 2" 
        description="Description of Book 2">
      </book-preview>
    </div>
    <div class="list__message" data-list-message>No results found. Your filters might be too narrow.</div>
    <button class="list__button" data-list-button></button>
  </main>

  <script type="module">
    import './book-preview.js';

    // Example of dynamically creating book previews
    const bookData = [
      { title: 'Book Title 3', author: 'Author 3', description: 'Description of Book 3' },
      { title: 'Book Title 4', author: 'Author 4', description: 'Description of Book 4' },
    ];

    const listItems = document.querySelector('[data-list-items]');
    bookData.forEach(book => {
      const bookPreview = document.createElement('book-preview');
      bookPreview.setAttribute('title', book.title);
      bookPreview.setAttribute('author', book.author);
      bookPreview.setAttribute('description', book.description);
      listItems.appendChild(bookPreview);
    });
  </script>
</body>
</html>
